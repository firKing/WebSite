<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="../Content/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="css/common.css"/>
    <link rel="stylesheet" href="css/PubBidder.css"/>
</head>
<body>
<h2>发布标书</h2>
<div id="PubBidder">

    <form class="form-horizontal" role="form">
        <div class="form-group">
            <label for="inputName" class="col-sm-3 control-label">设备名称</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" id="inputName" placeholder="队名">
            </div>
        </div>
        <div class="form-group">
            <label for="inputTarget" class="col-sm-3 control-label">设备数量</label>
            <div class="col-sm-9">
                <input type="email" class="form-control" id="inputTarget" placeholder="采购对象">
            </div>
        </div>
        <div class="form-group">
            <label for="outline" class="col-sm-3 control-label">概要</label>
            <div class="col-sm-9">
                <textarea class="form-control" id="outline" rows="5"></textarea>
            </div>
        </div>
        <div class="form-group">
            <label for="exampleInputFile" class="col-sm-3 control-label">说明书：</label>
            <div class="col-sm-9">
                <input type="file" id="exampleInputFile">
            </div>
        </div>
        <div class="form-group form-submit">
            <div class="col-sm-offset-3 col-sm-9">
                <button type="submit" class="btn btn-success">保存并提交</button>
            </div>
        </div>
    </form>
</div>
<script src="../Scripts/jquery-1.10.2.min.js"></script>
<script src="../Scripts/bootstrap.min.js"></script>
</body>
</html>
